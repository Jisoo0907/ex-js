<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Size Control</title>
    <script defer src="./js/05.function.js"></script>
    <style>
      #myText {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1 id="myText">Hello, World!</h1>
    <button onclick="increaseFontSize('myText', 2)">Increase Font Size</button>
    <button onclick="decreaseFontSize('myText', 2)">Decrease Font Size</button>
  </body>
</html>
